<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="edit_contact" class="container-sm">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card p-5 m-5">
            <div th:if="${param.success}">
                <div class="alert alert-info">Your data has been successfully updated</div>
            </div>
            <div>
                <h3 class="text-center">Update Info</h3>
            </div>
            <form th:action="@{/contacts/edit-info/{id}(id=${contact_id})}"
                  th:object="${contact}"
                  class="form-horizontal"
                  role="form"
                  th:method="PUT"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control"
                           id="name"
                           name="name"
                           placeholder="Enter name"
                           th:field="*{name}"
                           type="text"
                    />
                    <p th:errors="*{name}" class="text-danger"
                       th:if="${#fields.hasErrors('name')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Phone</label>
                    <input class="form-control"
                           id="phone"
                           name="phone"
                           placeholder="Enter phone"
                           th:field="*{phone}"
                           type="text"
                    />
                    <p th:errors="*{phone}" class="text-danger"
                       th:if="${#fields.hasErrors('phone')}">
                    </p>
                </div>
                <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary mb-2">Update Info</button>
                    <a class="btn btn-link" th:href="@{/contacts}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
