<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="register" class="container-sm">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card p-5 m-5">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>
            <div>
                <h3 class="text-center">Registration</h3>
            </div>
            <form th:action="@{/register}"
                  th:object="${contact}"
                  class="form-horizontal"
                  role="form"
                  method="post"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control"
                           id="name"
                           name="name"
                           placeholder="Enter name"
                           th:field="*{name}"
                           type="text"
                    />
                    <p th:errors="*{name}" class="text-danger"
                       th:if="${#fields.hasErrors('name')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Phone</label>
                    <input class="form-control"
                           id="phone"
                           name="phone"
                           placeholder="Enter phone"
                           th:field="*{phone}"
                           type="text"
                    />
                    <p th:errors="*{phone}" class="text-danger"
                       th:if="${#fields.hasErrors('phone')}">
                    </p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter email address"
                           th:field="*{email}"
                           type="email"
                    />
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}">
                    </p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                           th:field="*{password}"
                           type="password"
                    />
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}">
                    </p>
                </div>
                <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary mb-2">Register</button>
                    <a class="btn btn-link" th:href="@{/login}">Login Here</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
